  <script>
    /*
      row: grid-template-columns: repeat(6, 1fr)
      column: grid-template-columns: 1fr;
      2/column: grid-template-columns: 1fr 1fr;
      3/column: grid-template-columns: 1fr 1fr 1fr;
    */
    let button = document.querySelector(".buttonList");
    console.log(button)
    let box = document.getElementById("app");
    button.onclick = function (e){
      const { innerHTML, innerText } = e.target;
      switch(innerText){
        case 'row':
        box.style.gridTemplateColumns = 'repeat(6, 1fr)';
        break;
        
        case 'column':
        box.style.gridTemplateColumns = '1fr';
        break;
        
        case '2/column':
        box.style.gridTemplateColumns = '1fr 1fr';
        break;
        
        case '3/column':
        box.style.gridTemplateColumns = '1fr 1fr 1fr';
        break;

        default:
        box.style.gridTemplateColumns = 'repeat(6, 1fr)';
        break;
      }
    }
  </script>
</body>

</html>
